<form action="/addrequest" method="post">
  <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Создание новой заявки</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">ФИО:</label>
            <input name="userName" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Курс:</label>
            <select class="form-select" name="courseName">
              <option>Java Start</option>
              <option>Java Core</option>
              <option>Intro to Web</option>
              <option>Java Enterprise Edition</option>
              <option>Spring Framework</option>
              <option>Spring Pro</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Телефон</label>
            <input name="phone" type="tel" maxlength="50"
                   placeholder="+7 ___ _______" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Комментарии:</label>
            <textarea name="comments" type="text" placeholder="напишите комментарии"
                      class="form-control"> </textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <button class="btn btn-primary">Добавить заявку</button>
        </div>
      </div>
    </div>
  </div>
</form>
