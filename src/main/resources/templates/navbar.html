<form action="/addrequest" method="post">

      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" th:text="#{label.CreateNewReq}" ></h1>

            <label class="form-label" th:text="#{label.fullname}" ></label>
